<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="shortcut icon" href="assets//images/iconS.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/Calendar.css">
</head>
<body>
  <style>

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    #calendar {
      width: 100%;
      font: monospace;
      line-height: 2.5em;
      font-size: 4.5vh;
      text-align: center;
    }
    #calendar thead tr:last-child {
      font-size: 4vh;
      color: rgb(85, 85, 85);
    }
    #calendar thead tr:nth-child(1) td:nth-child(2) {
      color: rgb(50, 50, 50);
    }
    #calendar thead tr:nth-child(1) td:nth-child(1):hover, #calendar thead tr:nth-child(1) td:nth-child(3):hover {
      cursor: pointer;
    }
    #calendar tbody td {
      color: rgb(44, 86, 122);
      font-size: 4.5vh;
    }
    #calendar tbody td:nth-child(n+6), #calendar .holiday {
      color: rgb(231, 140, 92);
    }
    #calendar tbody td.today {
      background: rgb(220, 0, 0);
      color: #fff;
    }
    .CalendarDiv {
      align-items: center;
      width: 100%;
      height: 100vh;
    }
    .container {
      display: flex;
      overflow-x:hidden; 
      width: 100%;
      height: 100vh;
      background-color: black;
      justify-content: center;
    }

    .container p {
      margin: 30px;
      font-size: 10vh;
      color: #fff;
    }
    </style>
    
    
    <div class = "CalendarDiv">
    <div style="width:100%; height: 100%; border:1px solid #c0c0c0; padding:6px;">
    <table id="calendar"  border="0" cellspacing="0" cellpadding="1">
      <thead>
        <tr>
          <td><b>‹</b><td colspan="5"><td><b>›</b>
        <tr>
          <td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
      </thead>
      <tbody></tbody>
    </table>
    </div>
    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

    <div class="container">
      <p>Задание 2</p>
      <p>...</p>
    </div>
    
    <script>
    function calendar(id, year, month) {
    var Dlast = new Date(year,month+1,0).getDate(),
        D = new Date(year,month,Dlast),
        DNlast = new Date(D.getFullYear(),D.getMonth(),Dlast).getDay(),
        DNfirst = new Date(D.getFullYear(),D.getMonth(),1).getDay(),
        calendar = '<tr>',
        month=["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
    if (DNfirst != 0) {
      for(var  i = 1; i < DNfirst; i++) calendar += '<td>';
    }else{
      for(var  i = 0; i < 6; i++) calendar += '<td>';
    }
    for(var  i = 1; i <= Dlast; i++) {
      if (i == new Date().getDate() && D.getFullYear() == new Date().getFullYear() && D.getMonth() == new Date().getMonth()) {
        calendar += '<td class="today">' + i;
      }else{
        calendar += '<td>' + i;
      }
      if (new Date(D.getFullYear(),D.getMonth(),i).getDay() == 0) {
        calendar += '<tr>';
      }
    }
    for(var  i = DNlast; i < 7; i++) calendar += '<td> ';
    document.querySelector('#'+id+' tbody').innerHTML = calendar;
    document.querySelector('#'+id+' thead td:nth-child(2)').innerHTML = month[D.getMonth()] +' '+ D.getFullYear();
    document.querySelector('#'+id+' thead td:nth-child(2)').dataset.month = D.getMonth();
    document.querySelector('#'+id+' thead td:nth-child(2)').dataset.year = D.getFullYear();
    if (document.querySelectorAll('#'+id+' tbody tr').length < 6) {  // чтобы при перелистывании месяцев не "подпрыгивала" вся страница, добавляется ряд пустых клеток. Итог: всегда 6 строк для цифр
        document.querySelector('#'+id+' tbody').innerHTML += '<tr><td> <td> <td> <td> <td> <td> <td> ';
    }
    }
    calendar("calendar", new Date().getFullYear(), new Date().getMonth());
    // переключатель минус месяц
    document.querySelector('#calendar thead tr:nth-child(1) td:nth-child(1)').onclick = function() {
      calendar("calendar", document.querySelector('#calendar thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar thead td:nth-child(2)').dataset.month)-1);
    }
    // переключатель плюс месяц
    document.querySelector('#calendar thead tr:nth-child(1) td:nth-child(3)').onclick = function() {
      calendar("calendar", document.querySelector('#calendar thead td:nth-child(2)').dataset.year, parseFloat(document.querySelector('#calendar thead td:nth-child(2)').dataset.month)+1);
    }
    </script>    
</body>
</html>
